   <script>

      var data = [
        'blue', 
        'lightblue' 
      ];

      ColorWheel && ColorWheel.extend('output', function (colorWheel, data) {
        colorWheel.dispatch.on('update.output', function () {
           var d = data[0];
           var c = tinycolor({h: d.h, s: d.s, v: d.v}).toHexString();
           var d = data[1];
           var s = tinycolor({h: d.h, s: d.s, v: d.v}).toHexString();
           C3D.courtColors(c, s)
           C3D.render();
        });
      });

      var colorWheel = new ColorWheel(5, '#colorwheel'); 

   </script>
